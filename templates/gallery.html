{% extends "base.html" %}
{% block body %}
<h1>{{ gallery.name }}</h1>
<div class="table-responsive">
    <table class="table">
            <tr>
                    <th>ID</th><th>Image</th><th>Actions</th>
            </tr>
            {% for file in files %}
            <tr>
                    <td>{{ file.eid }}</td>
                    <td>
                            <a href="{{ url_for('image', file_id = file.eid) }}">
                                    <img src="{{ file.file_id|thumbnail('200x200') }}" alt="{{ file.file_id }}">
                            </a>
                    </td>
                    <td>actions</td>
            </tr>
            {% endfor %}
    </table>
</div>
{% endblock %}
